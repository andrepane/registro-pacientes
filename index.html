<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Control pacientes (CAIT / Privado)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Control pacientes</h1>
    <nav class="tabs" aria-label="Secciones">
      <button class="tab active" data-view="summary" type="button">Resumen</button>
      <button class="tab" data-view="cait" type="button">CAIT</button>
      <button class="tab" data-view="private" type="button">Privado</button>
    </nav>
  </header>

  <main class="wrap">
    <!-- RESUMEN -->
    <section class="card" data-section="summary">
      <div class="row">
        <h2>Resumen global</h2>
        <div class="hint">Ordenado por fecha (rojo = atrasado, ámbar = pronto)</div>
      </div>
      <div id="summaryStats" class="stats"></div>
      <div id="summaryList" class="list"></div>
    </section>

    <!-- CAIT -->
    <section class="card hidden" data-section="cait">
      <div class="row">
        <h2>Pacientes CAIT</h2>
      </div>

      <form id="caitForm" class="form">
        <input id="caitName" type="text" placeholder="Nombre / código" required />
        <button class="btn primary" type="submit">Añadir</button>
      </form>

      <div id="caitList" class="list"></div>
    </section>

    <!-- PRIVADO -->
    <section class="card hidden" data-section="private">
      <div class="row">
        <h2>Pacientes Privado</h2>
      </div>

      <form id="privateForm" class="form">
        <input id="privateName" type="text" placeholder="Nombre / código" required />
        <button class="btn primary" type="submit">Añadir</button>
      </form>

      <div id="privateList" class="list"></div>
    </section>
  </main>

  <footer class="footer">
    <small>Datos guardados en este dispositivo (localStorage).</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
